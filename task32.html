<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>order</title>
</head>
<body>
    <ol>
        <li>coffee </li>
        <li>tea</li>
        <li>juice</li>
        <li>milk</li>
    </ol>
    <ol type="A">
        <li>coffee</li>
        <li>tea</li>
        <li>juice</li>
        <li>milk</li>
    </ol>
    <ol type="I">
        <li>coffee</li>
        <li>tea</li>
        <li>juice</li>
        <li>milk</li>
    </ol>
    <ol type="i">
        <li>coffee</li>
        <li>tea</li>
        <li>juice</li>
        <li>milk</li>
    </ol>
    <ol type="a">
        <li>coffee</li>
        <li>tea</li>
        <li>juice</li>
        <li>milk</li>
    </ol>
</body>
</html>
